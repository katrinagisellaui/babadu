  <style>  
    /* Global Styles */
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center; /* Menyentrumkan teks dalam container */    
    }
    
    .vertical-center {
    margin: 0;
    position: absolute;
    top: 50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
  }
  
    h1 {
      margin-top: 0;
      text-align: center; /* Menyentrumkan teks h1 */
    }
    
    form div {
      margin-bottom: 10px;
      text-align: center; /* Menyentrumkan elemen dalam form */
    }
    
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    
    /* Styling for radio button labels */
    input[type="radio"] + label {
      display: inline-block;
      padding: 5px 10px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    
    /* Styling for selected radio button labels */
    input[type="radio"]:checked + label {
      background-color: #007bff;
      color: #fff;
    }
    
    /* Styling the Body element i.e. Color,
      Font, Alignment */
      body {
          background-color: #f8f9fa;
          font-family: Verdana;
          text-align: center;
      }
    
      /* Styling the Form (Color, Padding, Shadow) */
      form {
          background-color: #fff;
          max-width: 500px;
          margin: 50px auto;
          padding: 30px 20px;
          box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
      }
    
      /* Styling form-control Class */
      .form-control {
          text-align: left;
          margin-bottom: 25px;
      }
    
      /* Styling form-control Label */
      .form-control label {
          display: block;
          margin-bottom: 10px;
      }
    
      /* Styling form-control input,
      select, textarea */
      .form-control input,
      .form-control select,
      .form-control textarea {
          border: 1px solid #777;
          border-radius: 2px;
          font-family: inherit;
          padding: 10px;
          display: block;
          width: 95%;
      }
    
      /* Styling form-control Radio
      button and Checkbox */
      .form-control input[type="radio"],
      .form-control input[type="checkbox"] {
          display: inline-block;
          width: auto;
      }
    
      /* Styling Button */
      button {
          background-color: #05c46b;
          border: 1px solid #777;
          border-radius: 2px;
          font-family: inherit;
          font-size: 21px;
          display: block;
          width: 100%;
          margin-top: 50px;
          margin-bottom: 20px;
      }

      #table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#table td, #table th {
  border: 1px solid #ddd;
  padding: 8px;
}

#table tr:nth-child(even){background-color: #f2f2f2;}

#table tr:hover {background-color: #ddd;}

#table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
