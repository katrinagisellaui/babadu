{% extends 'base.html' %} {% load static %} {% block content %}
<html>
  <head>
    <title>CRU_Pengguna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script>
      function alertSalah() {
        alert("Password atau email yang anda masukkan salah");
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      body {
        .center-screen {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          min-height: 100vh;
        }
        .container-fluid {
          margin: auto;
          padding: 30px 30px 30px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#">Form Registrasi Atlet</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="container-fluid">
        <form method="POST" action="">
          {% csrf_token %}
          <label> Nama : </label> <br />
          <input name="nama" type="text" required /><br />
          <label> Email : </label> <br />
          <input name="email" type="text" required /><br />
          <label> Negara : </label> <br />
          <input name="negara" type="text" required /><br />
          <label> Tanggal Lahir : </label> <br />
          <input name="birth" type="text" required /><br />
          <label> Play : </label>
          <input type="radio" name="play" value="Left" required />Left
          <input type="radio" name="play" value="Right" required />Right
          <br />
          <label> Tinggi Badan : </label><br />
          <input name="tinggi" type="text" required /><br />
          <label> Jenis Kelamin : </label>
          <input name="gender" type="radio" value="Laki" required /> Laki
          <input name="gender" type="radio" value="Perempuan" required />
          Perempuan
          <br />
          <button type="submit">Daftar</button>
        </form>
      </div>
      <div class="container">
        <button>Daftar</button>
      </div>
    </div>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
{% endblock content %}
